[versions]
asciidoctor = "4.0.4"
ben-manes-versions = "0.52.0"
cucumber = "7.23.0"
cucumber-companion = "1.3.0"
mockito-kotlin = "5.4.0"
spotless = "7.1.0"
spring-boot = "3.5.3"
spring-cloud-contract = "4.3.0"
spring-cloud = "2025.0.0"

[libraries]
cucumber-bom = { module = "io.cucumber:cucumber-bom", version.ref = "cucumber" }
spring-cloud-bom = { module = "org.springframework.cloud:spring-cloud-dependencies", version.ref = "spring-cloud" }

mockito-kotlin = { module = "org.mockito.kotlin:mockito-kotlin", version.ref = "mockito-kotlin" }

[plugins]
asciidoctor = { id = "org.asciidoctor.jvm.convert", version.ref = "asciidoctor" }
ben-manes-versions = { id = "com.github.ben-manes.versions", version.ref = "ben-manes-versions" }
cucumber-companion = { id = "com.gradle.cucumber.companion", version.ref = "cucumber-companion" }
spotless = { id = "com.diffplug.spotless", version.ref = "spotless" }
spring-boot = { id = "org.springframework.boot", version.ref = "spring-boot" }
spring-cloud-contract = { id = "org.springframework.cloud.contract", version.ref = "spring-cloud-contract" }