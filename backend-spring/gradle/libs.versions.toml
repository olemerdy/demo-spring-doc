[versions]
asciidoctor = "4.0.5"
cucumber = "7.31.0"
cucumber-companion = "1.3.0"
mockito-kotlin = "6.1.0"
spotless = "8.1.0"
spring-boot = "3.5.8"
spring-cloud-contract = "5.0.0"
spring-cloud = "2025.0.0"
spring-dependency-management = "1.1.7"
springdoc = "2.8.14"

[libraries]
mockito-kotlin = { module = "org.mockito.kotlin:mockito-kotlin", version.ref = "mockito-kotlin" }

[plugins]
asciidoctor = { id = "org.asciidoctor.jvm.convert", version.ref = "asciidoctor" }
cucumber-companion = { id = "com.gradle.cucumber.companion", version.ref = "cucumber-companion" }
spotless = { id = "com.diffplug.spotless", version.ref = "spotless" }
spring-boot = { id = "org.springframework.boot", version.ref = "spring-boot" }
spring-dependency-management = { id = "io.spring.dependency-management", version.ref = "spring-dependency-management" }
spring-cloud-contract = { id = "org.springframework.cloud.contract", version.ref = "spring-cloud-contract" }